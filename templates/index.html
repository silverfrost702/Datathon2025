<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Verifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #1e293b, #0f172a, #1e293b, #0b1120);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 90%;
      max-width: 480px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
    }

    .logo {
      width: 60px;
      margin-bottom: 20px;
    }

    .description {
      font-size: 0.95rem;
      margin-bottom: 20px;
      color: #cbd5e1;
    }

    input[type="file"] {
      padding: 10px;
      margin: 20px 0;
      border: 2px dashed #94a3b8;
      background: transparent;
      color: #cbd5e1;
      border-radius: 10px;
      cursor: pointer;
    }

    button {
      background: #3b82f6;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background: #2563eb;
    }

    #preview {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/logo.png" alt="Datathon Logo" class="logo">
    <h1>üîç AI Image Verifier</h1>
    <p class="description">Upload any image to detect if it's real or fake,<br>and categorize it into Animal, Human, or Vehicle.</p>

    <form id="uploadForm" method="POST" action="/predict" enctype="multipart/form-data">
      <input type="file" name="image" id="imageInput" required />
      <br>
      <button type="submit">Predict</button>
    </form>

    <img id="preview" alt="Preview" />
  </div>

  <script>
    const input = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    input.onchange = (e) => {
      const [file] = e.target.files;
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    };
  </script>
</body>
</html>
